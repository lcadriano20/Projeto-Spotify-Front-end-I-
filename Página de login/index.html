<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="estilos/header.css">
    <link rel="stylesheet" href="estilos/main.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    
    
</head>
<body>
    <header>
        <img src="imagens/Logo-spotify.png" alt="" class="logo-spotify">

        <span class="material-symbols-outlined" id="span-menu">
            menu
            </span>
        <nav>
            <ul>
                <li><a href="/Projeto Spotify Checkpoint/index.html"><span style="color:#1ED760;">Home</span></a></li>
                <li><a href="/Página da Marília/index.html">Itens</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="/Página de login/index.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="area-do-login">

                <div class="div-x-logo">
                    <img src="imagens/x.svg" alt="" class="img-x-logo">
                </div>
            
                <img src="https://cdn.usbrandcolors.com/images/logos/spotify-logo.svg" alt="Logo da Digital House" class="logo-spotify-login">
            

            <div class="area-dos-inputs">

                <div class="div-do-email">
                    <input type="email" placeholder="Email">
                </div>

                <div class="div-do-password">
                    <input type="password" placeholder="Senha">
                </div>

                <div class="div-do-button">
                    <input type="button" value="Entrar" id="button">
                </div>

            </div>

        </section>

    </main>
</body>
</html>
